<div class="mat-elevation-z8">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort matSortActive="Created On" matSortDirection="desc" matSortDisableClear>
    
    <!-- BO Column -->
    <ng-container matColumnDef="Business Object">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Business Object </th>
      <td mat-cell *matCellDef="let element"> {{element['Business Object']}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element['Name']}} </td>
    </ng-container>

    <!-- Area Column -->
    <ng-container matColumnDef="Area">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Area </th>
      <td mat-cell *matCellDef="let element"> {{element['Area']}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let element"> {{element['Type']}} </td>
    </ng-container>

    <!-- Readiness Column -->
    <ng-container matColumnDef="Readiness">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Readiness </th>
      <td mat-cell *matCellDef="let element"> {{element['Readiness']}} </td>
    </ng-container>

    <!-- Created By Column -->
    <ng-container matColumnDef="Created By">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
      <td mat-cell *matCellDef="let element"> {{element['Created By']}} </td>
    </ng-container>

    <!-- Created On Column -->
    <ng-container matColumnDef="Created On">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
      <td mat-cell *matCellDef="let element"> {{element['Created On']}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': (selectedRow!=undefined && selectedRow.index == row.index)}"
         (click)="highlight(row)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<table-model *ngIf="selectedRow!=undefined" [Scenario]="selectedRow">loading2</table-model>
