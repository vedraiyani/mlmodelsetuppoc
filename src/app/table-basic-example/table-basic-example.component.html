<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- BO Column -->
    <ng-container matColumnDef="Business Object">
      <th mat-header-cell *matHeaderCellDef> Business Object </th>
      <td mat-cell *matCellDef="let element"> {{element['Business Object']}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element['Name']}} </td>
    </ng-container>

    <!-- Area Column -->
    <ng-container matColumnDef="Area">
      <th mat-header-cell *matHeaderCellDef> Area </th>
      <td mat-cell *matCellDef="let element"> {{element['Area']}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element['Type']}} </td>
    </ng-container>

    <!-- Readiness Column -->
    <ng-container matColumnDef="Readiness">
      <th mat-header-cell *matHeaderCellDef> Readiness </th>
      <td mat-cell *matCellDef="let element"> {{element['Readiness']}} </td>
    </ng-container>

    <!-- Created By Column -->
    <ng-container matColumnDef="Created By">
      <th mat-header-cell *matHeaderCellDef> Created By </th>
      <td mat-cell *matCellDef="let element"> {{element['Created By']}} </td>
    </ng-container>

    <!-- Created On Column -->
    <ng-container matColumnDef="Created On">
      <th mat-header-cell *matHeaderCellDef> Created On </th>
      <td mat-cell *matCellDef="let element"> {{element['Created On']}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
